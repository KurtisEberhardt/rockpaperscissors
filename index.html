<!doctype html>
<html lang="en">
  <head>
    <title>rock paper scissors</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row bg-dark text-light text-center">
                <div class="col-12">
                    <h1>rock paper scissors</h1>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row p-3">
                <div class="col-4">
                    <button id="rockButton" class="btn btn-dark btn-block" onclick="play('rock')">
                        <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
                        rock
                    </button>
                </div>
                <div class="col-4">
                    <button id="paperButton" class="btn btn-dark btn-block" onclick="play('paper')">
                        <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
                        paper
                    </button>
                </div>
                <div class="col-4">
                    <button id="scissorsButton" class="btn btn-dark btn-block" onclick="play('scissors')">
                        <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
                        scissors
                    </button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container-fluid bg-dark">
            <div class="row text-center text-light">
                <div class="col-12">
                    sample text
                </div>
            </div>
        </div>
    </footer>
    
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
